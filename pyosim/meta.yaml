
{% set data = load_setup_py_data() %}

package:
  name: pyosim
  version: {{ data['version'] }}

source:
  git_url: https://github.com/pyomeca/pyosim
  git_tag: {{ data['version'] }}

build:
  # If the installation is complex, or different between Unix and Windows, use
  # separate bld.bat and build.sh files instead of this key.  Add the line
  # "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or
  # "skip: True  # [not win]" to limit to Windows.
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pyyaml
  run:
    - python
    # dependencies are defined in setup.py
    {% for dep in data['install_requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
    {# raw is for ignoring templating with cookiecutter, leaving it for use with conda-build #}

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest tests

about:
  home: https://github.com/pyomeca/pyosim
  summary: Interface between OpenSim and the Pyomeca library

extra:
    recipe-maintainers:
        - mrtnz

